{% load static %}
<style>
    .navbar{
        position: sticky;
        top: 0;
        z-index: 1030;
        background-color:white;
        
    }
/* 2. HEADER & NAVIGATION */
.navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--accent-color) !important; /* Yellow brand text */
}

/* Highlight active/hovered navbar links */
.navbar-dark .navbar-nav .nav-link {
    color: rgba(255, 255, 255, 0.8);
    transition: color 0.3s ease;
}

.navbar-dark .navbar-nav .nav-link:hover,
.navbar-dark .navbar-nav .nav-link.active {
    color: var(--accent-color); /* Yellow hover/active */
}
</style>

{% block content %}
<nav class="navbar navbar-expand-lg text-uppercase fs-6 p-3 border-bottom align-items-center">
    <div class="container-fluid">
        <div class="row justify-content-between align-items-center w-100">
            <div class="col-auto">
                <a class="navbar-brand text-dark" href="{% url 'home' %}">
                           <!-- Logo image -->
        <img src="{% static 'images/logo5.jpg' %}" alt="StorQ Logo" width="60" height="60" class="me-2">
        <!-- Optional text next to logo -->
        <span style="color:black; font-weight:700; font-size:1.5rem;">Stor<span style="color:red;">Q</span></span>

                </a>
            </div>

            <div class="col-auto">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 gap-1 gap-md-5 pe-3">
                            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'collection' %}">Collection</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'new' %}">New</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                             <!-- ðŸ”¹ New clickable product image -->
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link p-0" href="{% url 'collection' %}">
                                    <img src="{% static 'images/clk.png' %}" 
                                        alt="Products"
                                        width="50"
                                        height="50"
                                        style="border:none; border-radius:50%; margin-right:8px; transition:all 0.3s ease; box-shadow:none;"
                                        onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 0 15px rgba(255,0,0,0.4)';"
                                        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-auto">
    <ul class="list-unstyled d-flex m-0 align-items-center">
        <li>
            <a href="{% url 'wishlist' %}" class="text-uppercase mx-3">
                <img src="{% static 'images/wishlist.png' %}" width="35px">
            </a>
        </li>
        <li>
            <a href="{% url 'cart' %}" class="text-uppercase mx-3">
                <img src="{% static 'images/cart.png' %}" width="35px">
            </a>
        </li>
        <li>
            <a href="{% url 'search' %}" class="search-button mx-2">
                <img src="{% static 'images/search.png' %}" width="35px">
            </a>
        </li>
        <li>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="profile-button mx-2">
                    <img src="{% static 'images/profile.png' %}" width="35px">
                </a>
            {% else %}
                <a href="{% url 'users:login' %}" class="profile-button mx-2">
                    <img src="{% static 'images/profile.png' %}" width="35px">
                </a>
            {% endif %}
        </li>
    </ul>
</div>

        </div>
    </div>
</nav>
{% endblock %}
