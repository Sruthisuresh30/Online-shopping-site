{% extends "base.html" %}
{% load static %}

{% block title %}Contact Us | StorQ{% endblock %}

{% block content %}
<style>
body {
  background: linear-gradient(135deg, #f8f9ff, #ffeef7);
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* Floating background shapes */
.bg-shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.15;
  animation: floatShape 10s ease-in-out infinite alternate;
}
.bg-shape.one { width: 180px; height: 180px; top: 10%; left: 5%; background: #2536b8; }
.bg-shape.two { width: 250px; height: 250px; bottom: 15%; right: 10%; background: #ff4b91; animation-delay: 3s; }
@keyframes floatShape {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(-30px) rotate(20deg); }
}

/* Contact container */
.contact {
  position: relative;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.75);
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.1);
  overflow: hidden;
  animation: fadeSlideUp 0.8s ease-out both;
}
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Left info */
.contact-info {
  background: linear-gradient(135deg, #e0e7ff, #fbe4f1);
  border-radius: 20px;
  padding: 2.5rem;
  animation: slideInLeft 0.8s ease-out both;
}
@keyframes slideInLeft {
  from { opacity: 0; transform: translateX(-50px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Floating logo */
.animated-logo {
  width: 220px;
  margin-top: 2rem;
  animation: floatUp 2s ease-in-out infinite alternate;
}
@keyframes floatUp {
  from { transform: translateY(10px); }
  to { transform: translateY(-10px); }
}

/* Form */
form {
  background: #fff;
  padding: 2.5rem;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  animation: slideInRight 0.8s ease-out both;
}
@keyframes slideInRight {
  from { opacity: 0; transform: translateX(50px); }
  to { opacity: 1; transform: translateX(0); }
}

/* Floating labels */
.form-group {
  position: relative;
  margin-bottom: 1.8rem;
}
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 1rem 1rem 1rem 2.5rem;
  border: 1px solid #ccc;
  border-radius: 12px;
  font-size: 1rem;
  background: transparent;
  outline: none;
  transition: all 0.3s ease;
}
.form-group label {
  position: absolute;
  top: 50%;
  left: 2.5rem;
  transform: translateY(-50%);
  color: #888;
  transition: 0.3s;
  pointer-events: none;
}
.form-group input:focus,
.form-group textarea:focus {
  border-color: #2536b8;
  box-shadow: 0 0 8px rgba(37,54,184,0.2);
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:focus + label,
.form-group textarea:not(:placeholder-shown) + label {
  top: -8px;
  left: 20px;
  font-size: 0.85rem;
  background: #fff;
  padding: 0 0.3rem;
  color: #2536b8;
}

/* Input icons */
.form-group i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #2536b8;
  font-size: 1.2rem;
}

/* Submit button */
.btn-submit {
  background: linear-gradient(135deg, #2536b8, #5b1cb0);
  color: #fff;
  border: none;
  border-radius: 12px;
  width: 100%;
  padding: 0.9rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}
.btn-submit:hover {
  background: linear-gradient(135deg, #1d2e99, #4c0e9a);
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* Confetti burst animation */
.confetti {
  position: absolute;
  top: 0;
  left: 50%;
  font-size: 1.2rem;
  animation: confettiFly 1.2s ease-out forwards;
}
@keyframes confettiFly {
  0% { opacity: 1; transform: translate(0, 0) scale(1); }
  100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(360deg) scale(1.3); }
}

/* Button animation */
.btn-submit.sent {
  background: linear-gradient(135deg, #00c853, #009624) !important;
}
.btn-submit.sent span {
  display: none;
}
.btn-submit.sent::after {
  content: "âœ… Message Sent!";
  animation: fadeIn 0.3s ease-in;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<div class="bg-shape one"></div>
<div class="bg-shape two"></div>

<div class="container py-5">
  <div class="contact card border-0">
    <div class="row g-0">

      <!-- Left info -->
      <div class="col-md-5 contact-info">
        <h2 class="fw-bold mb-4">Get in Touch ðŸ’¬</h2>
        <p><i class="bi bi-telephone-fill"></i> <strong>Phone:</strong> +91 77398 20411</p>
        <p><i class="bi bi-envelope-fill"></i> <strong>Email:</strong> contact@stor<span style="color:#ff4b91;">q</span>.in</p>
        <p><i class="bi bi-geo-alt-fill"></i> <strong>Address:</strong> StorQ, Trivandrum, Kerala</p>
        <div class="social-icons mt-3">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
       
      </div>

      <!-- Contact form -->
      <div class="col-md-7">
        <form id="contactForm" novalidate>
          <h2 class="fw-bold mb-4 text-center">Send Us a Message âœ¨</h2>

          <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder=" " required>
            <label>Name</label>
          </div>

          <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder=" " required>
            <label>Email</label>
          </div>

          <div class="form-group">
            <i class="bi bi-telephone-fill"></i>
            <input type="tel" placeholder=" " required>
            <label>Phone</label>
          </div>

          <div class="form-group">
            <i class="bi bi-chat-dots-fill"></i>
            <textarea placeholder=" " required></textarea>
            <label>Your Message</label>
          </div>

          <button type="button" class="btn-submit" id="sendBtn">
            <span><i class="bi bi-send-fill me-2"></i> Send Message</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// ðŸŽ‰ Confetti burst + message animation
document.getElementById("sendBtn").addEventListener("click", function() {
  const btn = this;
  if (btn.classList.contains("sent")) return;
  btn.classList.add("sent");

  // Multiple confetti emojis
  const emojis = ["ðŸŽ‰","âœ¨","ðŸ’«","ðŸŽŠ","ðŸŒˆ"];
  for (let i = 0; i < 10; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    confetti.style.setProperty("--x", `${(Math.random() - 0.5) * 150}px`);
    confetti.style.setProperty("--y", `${-100 - Math.random() * 100}px`);
    btn.appendChild(confetti);

    // remove after animation
    setTimeout(() => confetti.remove(), 1200);
  }

  // reset button after 3s
  setTimeout(() => btn.classList.remove("sent"), 3000);
});
</script>
{% endblock %}
