<main class="col-lg-9">
    <section>
        <h2 class="mb-4 text-capitalize">{{ collection_name|default:"Products" }}</h2>
        <div class="row g-4">
            {% for product in products %}
            <div class="col-6 col-sm-6 col-md-4 col-lg-4"> 
                <div class="card h-100">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text mb-3">{{ product.description|truncatechars:80 }}</p> 
                        <div class="mt-auto"> <p class="fw-bold mb-2">â‚¹{{ product.price }}</p>
                            <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary btn-sm w-100">Shop Now</a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <p class="text-center">No products found matching your criteria.</p>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
