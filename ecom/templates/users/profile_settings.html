{% extends 'base.html' %}
{%load static%}
{% block content %}

<style>
    body {
        background: #0f0f17;
        min-height: 100vh;
        padding-top: 40px;
        padding-bottom: 40px;
        color: #e0e0ff;
    }

    .profile-card {
        background: #1a1a27;
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 0 25px rgba(128, 0, 255, 0.25);
        animation: fadeUp 0.6s ease-out;
        border: 1px solid rgba(150, 90, 255, 0.2);
    }

    h2 {
        color: #c084fc;
        text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
    }

    label {
        font-weight: 600;
        color: #d4c3ff;
    }

    .form-control {
        background: #12121a;
        border: 1px solid #3b3b50;
        color: #fff;
        border-radius: 12px;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #c084fc;
        box-shadow: 0 0 10px rgba(192, 132, 252, 0.4);
    }

    .btn-save {
        background: linear-gradient(90deg, #d946ef, #8b5cf6);
        border: none;
        padding: 12px 25px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
        width: 100%;
        margin-top: 10px;
        transition: 0.3s;
        box-shadow: 0 0 12px rgba(192, 132, 252, 0.4);
    }

    .btn-save:hover {
        transform: scale(1.05);
        box-shadow: 0 0 18px rgba(192, 132, 252, 0.7);
    }

    .profile-pic-box {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-pic-box img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #c084fc;
        box-shadow: 0 0 15px rgba(192, 132, 252, 0.8);
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="profile-card">

                <h2 class="text-center mb-4">Profile Settings</h2>

                <div class="profile-pic-box">
                    {% if profile.profile_pic %}
                        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture">
                    {% else %}
                        <img src="https://via.placeholder.com/130" alt="Profile Picture">
                    {% endif %}
                </div>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username"
                               name="username" value="{{ request.user.username }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"
                               name="email" value="{{ request.user.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone"
                               name="phone" value="{{ profile.phone }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="profile_pic">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                    </div>

                    <div class="mb-3">
                        <label for="bio">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
                    </div>

                    <button type="submit" class="btn-save">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
